<!DOCTYPE html>
<head>
    <title>
        Prime or not
    </title>
</head>
<body>

    <h2>To Check the number is Prime or Not</h2>
    <script>
        function Pno(){
        var i,t=0;
        var n=prompt("Enter any Number");
        for(i=1;i<=n;i++)
        {
            if(n%i==0)
            {
                t+=1;
            }
        }
        if(t==2)
        {
            document.write(n+" is a Prime Number");
        }
        else{
            document.write(n+" is not a Prime Number");
        }
        }
    </script>
    <form>
        <input type="pno" placeholder="Click here" onclick="Pno();">
    </form>
</body>
</html>
